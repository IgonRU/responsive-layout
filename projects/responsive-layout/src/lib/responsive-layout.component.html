@if (showHeader()) {
  <section class="responsive-layout-header">
    <ng-content select=".layout-header">
      Header
    </ng-content>
  </section>
}

<section class="responsive-layout-body">
  <ng-content>
    Body
  </ng-content>
</section>

@if (showFooter()) {
  <section class="responsive-layout-footer">
    <ng-content select=".layout-footer">
      Footer
    </ng-content>
  </section>
}
